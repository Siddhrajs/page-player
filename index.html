<!DOCTYPE html>
<html>
<head>
    <title>Page Player</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Page Player</h1>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <p id="date"></p>
            </div>
            <div class="col-3">
                <label for="checkPage"><input name="checkPage" id="checkPage" type="checkbox"> READ</label>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <input id="tutName" class="text" type="text" placeholder="ReadList Name">
            </div>
            <div class="col-3">
                <button id="createTut" class="hovertext" data-hover="create new readlist">
                    Create
                </button>
                <button id="deleteTut" class="hovertext" data-hover="delete readlist">
                    Delete
                </button>
            </div>
        </div>
        <div class="row ">
            <div class="col-4">
                <select id="tutList">
                        <option>No ReadList</option>
                </select>
            </div>
            <div class="col-5">
                <marquee id="siteTitle" scrollamount="2"></marquee>
            </div>
            <div class="col-3">
                <button id="addToTut" class="hovertext" data-hover="add to the readlist">+
                </button>
                <button id="remFromTut" class="hovertext" data-hover="remove from the readlist">-
                </button>
                <button id="clipbutton" class="hovertext" data-hover="copy to clipboard">&#x2398
                </button>
            </div>
        </div>
        <canvas id="cvs"></canvas>
        <div class="row scrollit">
            <div class="col-12">
                <ol id="selectedList">
                    <li>Empty</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <input id="readlist" class="text text-area" type="textarea" placeholder="paste readlist here">
            </div>
            <div class="col-3 right-padding">
                <button id="addReadlist" class="hovertext" data-hover="import readlist &#x2386 format: json">Import</button>
                <div id="resetBtn" class="popup">
                    Reset
                    <span class="popuptext" id="myPopup">
                        <p>&#x26A0 warning &#x26A0</p>
                        <p>THIS WILL DELETE ALL YOUR PROGRESS AND READLISTS!</p>
                        <p>click grey area to go back</p>
                        <button id="finalResetBtn">RESET</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
